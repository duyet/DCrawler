<div class="panel panel-default"> <div class=panel-heading> <a href="" ui-sref=^.list class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a> {{ctrl.tagged.title}} <span class="pull-right btn-group"> <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: ctrl.tagged.id})"> <i class="fa fa-pencil"></i> </a> <a href="" class="btn btn-xs btn-danger" ui-sref="^.delete({id: ctrl.tagged.id})"> <i class="fa fa-trash-o"></i> </a> </span> </div> <div class=panel-body> <div class=row> <div class=col-sm-10 style="white-space: pre">{{ctrl.tagged.content}}</div> <div class=col-sm-2> <img ng-if=ctrl.tagged.image ng-src="{{ctrl.tagged.image}}?id={{ctrl.tagged.id}}"> </div> </div> </div> <div class=panel-footer> <small> Created: {{ctrl.tagged.created | date:'medium'}} <span ng-if="ctrl.tagged.created !== ctrl.tagged.modified"> &middot; modified: {{ctrl.tagged.modified | date:'medium'}} </span> </small> </div> </div>
